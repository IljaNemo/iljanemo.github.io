<html>
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<style>
		body{
			margin: 0 auto;
		}
		.s{
			background-color: #E5E5E5;
			height: 100%;
		}
		.ssvg{
			margin-top: 5%;
			margin-left: 10%;
			margin-right: 10%;
			cursor: pointer;
		}
		.st{
			text-align: center;
			font-size: 18px;
			font-family: Roboto, Helvetica, Calibri, Arial;
		}
	</style>
	<audio id="myAudio">
		<source src="hohoho.mp3" type="audio/mpeg">
	</audio>
</head>
<body>
	<div class="s">
	<p onclick="santa()">
		<img class="ssvg" src="https://rawgit.com/IljaNemo/iljanemo.github.io/0f645e8f6356c8749727286f48bdb0c6504f92f6/Santa.svg" style="height: 80%; width: 80%;">
	</p>
	<p id="santa" class="st"></p>
	<script>
	var x = document.getElementById("myAudio");

	function santa() {
		document.getElementById("santa").innerHTML = "Ho Ho Ho, Merry Christmas!";
		x.play();
	}
	</script>
	<button></button>
	</div>
</body>
</html>
