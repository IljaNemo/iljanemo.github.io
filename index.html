<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAINTENANCE</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		body{
			font-family: 'Montserrat', arial;
			text-align: center;
			margin: 0;
		}
		div{
			margin: 22.5%;
			font-size: 32px;
		}
		p{
			color: white;
			text-shadow: 0px 0px 12px lightgray;
			transition: color 1.5s, text-shadow 1.5s;
		}
		p:hover{
			text-shadow: none;
			color: black;
			transition: color 1s, text-shadow 1s;
			cursor: none;
		}
	</style>
</head>
<body>
	<div>
		<p><b>UNDER MAINTENANCE</b></p>
	</div>
</body>
</html>
